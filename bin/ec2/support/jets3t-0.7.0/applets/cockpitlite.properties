# URL to access a JetS3t Gatekeeper servlet implementation, which
# will authorize and sign all requests on behalf of Cockpit Lite.
gatekeeperUrl=http://localhost:8080/gatekeeper-0.7.0/GatekeeperServlet

# If specified, the named skin implementation/package will be used.
#skin.name=html

# Example of configurable login fields. Login is not required by default.

field.0.name=WelcomeMessage
field.0.prompt=<html>Welcome to <b>Cockpit Lite</b><br><br>Please ensure your Gatekeeper service is configured and running before attempting to log in.</html>
field.0.type=message

